name: UNIT_TEST
on: [push]
jobs:
  run-utest-on-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run make init
        run: make init
      - name: Activate venv and run make info
        run: |
          source ft_mlp_venv/bin/activate
          make info
      - name: Run make t
        run: |
          make t
      - name: Run make fclean
        run: make fclean
      - name: Verify cleanup
        run: |
          if [ -d "ft_mlp_venv" ]; then
            echo "ft_mlp_venv directory still exists after fclean"
            exit 1
          fi

  run-utest-on-macos:
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run make init
        run: make init
      - name: Activate venv and run make info
        run: |
          source ft_mlp_venv/bin/activate
          make info
      - name: Run make t
        run: |
          make t
      - name: Run make fclean
        run: make fclean
      - name: Verify cleanup
        run: |
          if [ -d "ft_mlp_venv" ]; then
            echo "ft_mlp_venv directory still exists after fclean"
            exit 1
          fi
